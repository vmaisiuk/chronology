<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/api/chronology/sign-in}" method="post">
        <div class="row" style="text-align:center">
            <h2 style="text-align:center">Login Page</h2>
            <div class="col">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </div>
            <div class="col">
                <a th:href="@{/registration}" class="reg btn">Create new account</a>
            </div>
            <div class="col">
                <a th:href="@{/oauth2/authorization/google}" class="google btn"><i class="fa fa-google fa-fw"></i> Login
                    with Google+</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
